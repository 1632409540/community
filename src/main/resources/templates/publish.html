<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布--丽院论坛</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/editormd.min.css">
    <script src="/js/editormd.min.js"></script>

</head>
<body>
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> &nbsp;发起</h2>
            <hr>
            <form action="/Publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题（简明扼要）：</label>
                    <input type="text" class="form-control" th:value="${title}" name="title" id="title" placeholder="问题标题..." autocomplete="off"/>
                </div>
                <div class="form-group" >
                    <label for="title">问题补充（必填，请参考右侧提示）：</label>
                    <div id="question-editor">
                        <textarea name="description" id="description" th:text="${description}" class="form-control" cols="30" rows="10" style="display:none;"></textarea>
                    </div>
                </div>
                <script type="text/javascript">
                    $(function() {
                        var editor = editormd("question-editor", {
                             width  : "100%",
                             height : "350px",
                            path   : "/js/lib/",
                            delay:0,
                            watch:false,
                            placeholder:"请输入问题描述",
                            imageUpload:true,
                            imageFormats:["jpg","jpeg","gif","png","bmp","webp"],
                            imageUploadREL:"",
                        });
                    });
                </script>
                <div class="form-group">
                    <label for="title">添加标签：</label>
                    <input type="text" class="form-control" th:value="${tag}" name="tag" id="tag" onclick="showSelectTag()" placeholder="添加标签，以,隔开" autocomplete="off"/>
                    <div id="select-tag" class="publish-select-tag">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" th:each="selectTag: ${selectTags}" th:class="${selectTag.id=='program'}?'active':''">
                                <a th:href="'#'+${selectTag.id}" aria-controls="home" role="tab" data-toggle="tab" th:text="${selectTag.getCategoryName()}"></a>
                            </li>

                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div th:each="selectTag: ${selectTags}" role="tabpanel"
                                  th:id="${selectTag.id}" th:class="${selectTag.id=='program'}?'tab-pane active':'tab-pane'">
                                <span class="topic-tag" th:each="ttag: ${selectTag.getTags()}" onclick="selectTag(this)" th:data-tag="${ttag}">
                                    <a href="#">
                                        <span class="glyphicon glyphicon-tags icon-tag" aria-hidden="true"></span>
                                        <span class="text" th:text="${ttag}">java</span>
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid main">
                    <div class="row">
                        <div class=" col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div class="alert alert-danger alert-dismissible" role="alert" th:if="${error !=null}">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <strong>错误!</strong><span th:text="${error}"></span>
                            </div>
                        </div>
                        <div class=" col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish">
                                发布
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>问题发起指南</h3>
            ●问题标题:请用精简的语言描述您发布的问题，不超过25字；<br>
            ●问题补充:详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料；<br>
            ● 选择标签:选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
            <br>
            微信公众平台接口设置指南<br>
            {bug反馈}WeCenter 2.5 RC 1[积分规则] 没这个页面
            1小时被人插入了3万多个文章
            准备开发支付或是付费积分功能吗？有偿问答，悬赏问答
            简单的文章打赏功能，来点评下
            官方最近没有动作了吗？有人知道最新动态没？不会跟dedecms一样吧！
            如何看待知乎的发起问题功能？
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="/js/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
    <script src="/js/jquery.min.js"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="media-body">
                    <a th:href="@{'/question/'+${question.id}}"><h3 class="media-heading question-title" th:text="${question.title}"></h3></a>
                    <span class="text-desc">
                        <span class="label label-default" th:text="${question.getTag()}"></span>
                        作者：<span th:text="${question.user.name}"></span>
                        |发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd')}"></span>
                        |阅读数：<span th:text="${question.getViewCount()}"></span>
                        </span>
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                    <span th:text="${question.description}"></span>
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a th:href="@{'/publish/'+${question.id}}" class="community-menu"
                   style="font-size: 13px;color: #999999" th:if="${session.user!=null&&session.user.id==question.creator}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    编辑
                </a>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12"   th:if="${session.user!=null&&session.user.id==question.creator}">

                <h4><span th:text="${question.commentCount}">0</span>个回复</h4>

                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:if="${question.commentCount>0}" th:each="comment:${comments}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${comment.user.getAvatarUrl()}">
                        </a>
                    </div>
                    <div class="media-body">
                    <span class="text-desc">
                        <span th:text="${comment.user.name}">0</span>
                   </span>
                        <div th:text="${comment.content}"></div>
                        <div class="menu">
                            <span class="glyphicon glyphicon-thumbs-up icon" aria-hidden="true"><span th:text="${comment.likeCount}"></span></span>
                            <span class="glyphicon glyphicon-comment icon" aria-hidden="true"></span>
                            <span class="pull-right" th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd')}"></span>
                        </div>

                    </div>
                </div>
                <h4>回复问题</h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                <div class="media" th:if="${session.user!=null}">
                    <div class="media-left">
                        <img class="media-object img-rounded" th:src="${session.user.getAvatarUrl()}">
                    </div>
                    <div class="media-body">
                        <h4 style="padding-top: 10px;" th:text="${session.user.name}"></h4>
                    </div>
                </div>
                <input type="hidden" id="question_id" th:value="${question.id}"/>
                <textarea class="form-control comment" rows="6" placeholder="回复内容" id="comment_content"></textarea>
                <button type="button" class="btn btn-success btn-comment" onclick="send()">
                    回复
                </button>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a th:href="@{'/question/'+${question.id}}">
                            <img class="media-object img-thumbnail" th:src="${question.user.getAvatarUrl()}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 style="padding-top: 10px;" th:text="${question.user.name}"></h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <h4>相关问题</h4><br>
            </div>
        </div>
    </div>
</div>
</body>
</html>

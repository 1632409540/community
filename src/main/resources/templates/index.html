<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LSU社区</title>
    <script src="/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="icon" type="image/x-icon" href="/images/logo.jpg" />
    <script>
        window.onload = function () {
            var closable=window.localStorage.getItem("closable");
            if(closable=="true"){
                window.close();
                window.localStorage.removeItem("closable");
            }
        }
    </script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 right-border">
            <h2 th:if="${tag==null||tag==''}" ><span class="glyphicon glyphicon-list" aria-hidden="true"></span> &nbsp;发现</h2>
            <!--&lt;!&ndash; tab切换 &ndash;&gt;-->
            <!--<ul class="nav nav-tabs aw-nav-tabs active hidden-xs">-->
                <!--<li class="active"><a href="/">最新</a></li>-->
                <!--<li><a href="/" id="sort_control_hot">热门</a></li>-->
                <!--<li><a href="/">推荐</a></li>-->
                <!--<li><a href="/"><span style="color: #E51C37">消灭零回复</span></a></li>-->
                <!--&lt;!&ndash;<h2 class="hidden-xs"><i class="icon icon-list"></i> 发现</h2>&ndash;&gt;-->
            <!--</ul>-->
            <!--&lt;!&ndash; end tab切换 &ndash;&gt;-->
            <h2 th:if="${tag!=null&&tag!=''}" >
                <span class="glyphicon glyphicon-tags" aria-hidden="true"></span> &nbsp;
                <span th:text="${tag}"></span>
            </h2>

            <div class="media" th:each="question:${paginationDTO.getData()}">
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 tag-sp">
                <div class="media-left" >
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.user.getAvatarUrl()}">
                    </a>
                </div>
                <div class="media-body">
                    <a th:href="@{'/question/'+${question.id}}"><h4 class="media-heading" th:text="${question.title}"></h4></a>
                    <span class="text-desc">
                        <a class="index-tag" th:each="tag,tagStat:${question.getTag().split(',')}" th:href="@{/(tag=${tag})}" th:text="${tag}" th:if="${tagStat.index==0}"></a>
                        • <span th:text="${question.user.name}">0</span>发起了问题
                        • <span th:text="${question.getCommentCount()}">0</span> 个回复
                        • <span th:text="${question.getViewCount()}">0</span> 次浏览
                        •<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd hh:mm')}">0</span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${paginationDTO.getShowFirstPage()}">
                        <a th:href="@{/(page=${1},search=${search},tag=${tag})}" >
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li >
                    <li th:if="${paginationDTO.getShowPrevious()}">
                        <a th:href="@{/(page=${paginationDTO.getPage()-1},search=${search},tag=${tag})}" >
                            &lt;
                        </a>
                    </li >

                    <li th:each="page:${paginationDTO.getPages()}" th:class="${paginationDTO.page==page}?'active':''">
                        <a th:href="@{/(page=${page},search=${search},tag=${tag})}" >
                            <span th:text="${page}"></span>
                        </a>
                    </li>
                    <li th:if="${paginationDTO.getShowNextPage()}">
                        <a th:href="@{/(page=${paginationDTO.page+1},search=${search},tag=${tag})}">
                            &gt;
                        </a>
                    </li>
                    <li th:if="${paginationDTO.getShowEndPage()}">
                        <a th:href="@{/(page=${paginationDTO.getTotalPage()},search=${search},tag=${tag})}" >
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>活动推荐</h3>
            <a  href="https://developer.aliyun.com/topic/elasticsearch?ref=escn">
                <img class="col-lg-12 col-md-12 col-sm-12 col-xs-12 related" src="/images/Elas.jpg" alt="..." >
            </a>
            <hr class="col-lg-10 col-md-12 col-sm-12 col-xs-12 ">
            <h3>热门话题</h3>
            <div class="media" th:each="topic,topicStart:${hotTopic.getData()}" th:if="${topicStart.index<5}">
                <div class="media-left" >
                    <a th:href="@{/(tag=${topic.tag})}">
                        <img class="media-object img-rounded" src="/images/tag.jpg" >
                    </a>
                </div>
                <div class="media-body">
                    <a th:href="@{/(tag=${topic.tag})}" class="index-topic-tag">
                        <span class="text" th:text="${topic.tag}">data</span>
                    </a>
                    <br/>
                    <span class="text-desc">
                        <span th:text="${topic.questionCount}">0</span> 个问题
                        • <span th:text="${topic.commentCount}">0</span> 次回复
                    </span>
                </div>
            </div>
            <hr class="col-lg-10 col-md-12 col-sm-12 col-xs-12 ">
            <a  href="https://www.ucloud.cn/site/global.html">
                <img class="col-lg-12 col-md-12 col-sm-12 col-xs-12 related" src="/images/UCloud.jpg" alt="..." >
            </a>
        </div>
    </div>
</div>
<!--<div th:insert="~{footer :: foot}"></div>-->
</body>
</html>

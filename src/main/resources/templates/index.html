<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>丽院论坛</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/communnity.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">丽院论坛</span>
            </button>
            <a class="navbar-brand" href="/">丽院论坛</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown"  th:if="${session.user !=null}">
                    <a href="/publish">发布</a>
                </li>
                <li class="dropdown"  th:if="${session.user !=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-haspopup="true" aria-expanded="false"th:text="${session.user.getName()}">我的<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=b3f5fa1c25e7ecd68dd0&
                    redirect_uri=http://localhost:8090/callback&scope=user&state=1">登录</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> &nbsp;发现</h2>
            <hr>
            <div class="media" th:each="question:${paginationDTO.getQuestions()}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.user.getAvatarUrl()}">
                    </a>
                </div>
                <div class="media-body">
                    <a><h4 class="media-heading" th:text="${question.title}"></h4></a>

                    <span class="text-desc">

                        <span class="label label-default" th:text="${question.getTag()}">0</span>
                        • es_observer 回复了问题
                        •<span th:text="${question.getComuntCount()}">0</span>人关注
                        • <span th:text="${question.getComuntCount()}">0</span> 个回复
                        • <span th:text="${question.getViewCount()}">0</span> 次浏览
                        • <span th:text="${question.getLikeCount()}">0</span> 人喜欢
                        •<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd hh:mm')}">0</span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a th:href="@{/(page=${1})}" th:if="${paginationDTO.getShowFirstPage()}">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li >
                    <li>
                        <a th:href="@{/(page=${paginationDTO.getCurrentPage()-1})}" th:if="${paginationDTO.getShowPrevious()}">
                            &lt;
                        </a>
                    </li >

                    <li th:each="page1:${paginationDTO.getPages()}" th:if="${paginationDTO.getCurrentPage()}>${page1}">
                        <span> <a th:href="@{/(page=${page1})}" th:text="${page1}"></a></span>
                    </li>
                    <li class="active" th:each="page:${paginationDTO.getPages()}" th:if="${paginationDTO.currentPage}==${page}">
                        <a th:href="@{/(page=${page})}" >
                            <span th:text="${page}"></span>
                        </a>
                    </li>
                    <li th:each="page2:${paginationDTO.getPages()}" th:if="${paginationDTO.getCurrentPage()}<${page2}">
                        <span> <a th:href="@{/(page=${page2})}" th:text="${page2}"></a></span>
                    </li>
                    <li>
                        <a th:href="@{/(page=${paginationDTO.getCurrentPage()+1})}" th:if="${paginationDTO.getShowNext()}" aria-label="Next">
                            &gt;
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/(page=${paginationDTO.getTotalPage()})}" th:if="${paginationDTO.getShowEndPage()}">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>热门话题</h3>

        </div>
    </div>
</div>
</body>
</html>

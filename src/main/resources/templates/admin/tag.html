<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑标签</title>
    <meta name="description" content="Free Bootstrap 4 Admin Theme | Pike Admin">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/logo.jpg" th:href="${session.systemSet.systemLogo}"/>
    <!-- Switchery css -->
    <link href="/background/plugins/switchery/switchery.min.css" rel="stylesheet" />
    <!-- Bootstr/ap CSS -->
    <link href="/background/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Aw/esome CSS -->
    <link href="/background/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Custom /CSS -->
    <link href="/background/css/style.css" rel="stylesheet" type="text/css" />
    <!-- BEGIN CSS for this page -->
    <link rel="stylesheet" type="text/css" href="/common/css/dataTables.bootstrap4.min.css"/>
    <style>
        td.details-control {
            background: url('/background/plugins/datatables/img/details_open.png') no-repeat center center;
            cursor: pointer;
        }
        tr.shown td.details-control {
            background: url('/background/plugins/datatables/img/details_close.png') no-repeat center center;
        }
    </style>
    <!-- END CSS for this page -->
</head>
<body class="adminbody">
<div id="main">
    <!-- top bar navigation -->
    <div th:replace="admin/common/bar::#top"></div>
    <!-- End Navigation -->


    <!-- Left Sidebar -->
    <div th:replace="admin/common/bar::#sidebar(currUri='tags',unRead=${unRead})"></div>
    <!-- End Sidebar -->

    <div class="content-page" style="margin-left: 16%;margin-top: 3%;">

        <!-- Start content -->
        <div class="content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-xl-12">
                        <div class="breadcrumb-holder">
                            <h1 class="main-title float-left">
                                <i class="fa fa-tags bigfonts"></i> 标签 &ensp;
                            </h1>
                            <ol class="breadcrumb float-right">
                                <li class="breadcrumb-item"><a href="tags">全部标签</a></li>
                                <li class="breadcrumb-item active">编辑标签《[[${editTag.name}]]》</li>
                            </ol>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <!-- end row -->

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <div class="card mb-3">
                            <div class="card-header">
                                <h3> 编辑标签《[[${editTag.name}]]》</h3>
                            </div>

                            <div class="card-body">

                                <div class="form-group row">
                                    <label for="name" class="col-sm-2 col-form-label">名称 <small class="form-text text-muted text-danger">必填项</small></label>
                                    <input th:value="${editTag.name}" type="text" class="form-control col-sm-6" id="name" autocomplete="off">
                                    <input th:value="${editTag.id}" type="hidden" id="id">
                                </div>
                                <div class="form-group row">
                                    <label for="name">所属话题类别</label>
                                    <select class="form-control col-sm-6" style="margin-left: 9.6%;" id="tagType" th:value="${editTag.tagType.id}">
                                        <option th:each="tagType:${tagTypes}" th:text="${tagType.name}" th:value="${tagType.id}"></option>
                                    </select>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">标签logo</label>
                                    <div class="col-sm-4">
                                        <img th:if="${editTag.imageUrl != null}" th:src="${editTag.imageUrl}" class="img-thumbnail" id="img_head" style="width: 100px;height:100px " alt="">
                                        <img th:if="${editTag.imageUrl == null}" class="img-thumbnail" id="img_head" style="width: 100px;height:100px " alt="">
                                    </div>
                                    <input type="file" style="margin-left: 0px;" name="image" onchange="uploadImg()" id="img" accept="image/jpeg,image/jpg,image/png">
                                </div>
                            </div>
                            <div class="card-footer">
                                    <button type="submit" onclick="updateTag()" class="btn btn-primary"><i class="fa fa-recycle"></i> 更新</button>
                                    <button th:onclick="'javascript:deleteTag('+'\''+${editTag.id}+'\''+')'" class="btn btn-danger"><i class="fa fa-trash"></i> 删除</button>
                            </div>
                        </div><!-- end card-->
                    </div>

                </div>

            </div>
            <!-- END container-fluid -->

        </div>
        <!-- END content -->

    </div>
    <!-- END content-page -->

    <div th:replace="admin/common/bar::#footer"></div>

</div>
<!-- END main -->

<script src="/background/js/modernizr.min.js"></script>
<script src="/background/js/jquery.min.js"></script>
<script src="/background/js/moment.min.js"></script>

<script src="/background/js/popper.min.js"></script>
<script src="/background/js/bootstrap.min.js"></script>

<script src="/background/js/detect.js"></script>

<!-- App js -->
<script src="/background/js/pikeadmin.js"></script>

</html>

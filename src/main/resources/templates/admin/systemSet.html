<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页设置</title>
    <meta name="description" content="Free Bootstrap 4 Admin Theme | Pike Admin">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/logo.jpg" th:href="${session.systemSet.systemLogo}"/>
    <!-- Switchery css -->
    <link href="/background/plugins/switchery/switchery.min.css" rel="stylesheet" />
    <!-- Bootstr/ap CSS -->
    <link href="/background/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Aw/esome CSS -->
    <link href="/background/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Custom /CSS -->
    <link href="/background/css/style.css" rel="stylesheet" type="text/css" />
    <!-- BEGIN CSS for this page -->
    <!-- END CSS for this page -->
</head>
<body class="adminbody">
<div id="main">
    <!-- top bar navigation -->
    <div th:replace="admin/common/bar::#top"></div>
    <!-- End Navigation -->


    <!-- Left Sidebar -->
    <div th:replace="admin/common/bar::#sidebar(currUri='front',unRead=${unRead})"></div>
    <!-- End Sidebar -->

    <div class="content-page" style="margin-left: 16%;margin-top: 3%;">

        <!-- Start content -->
        <div class="content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-xl-12">
                        <div class="breadcrumb-holder">
                            <h1 class="main-title float-left"><i class="fa fa-desktop bigfonts"></i> 主页</h1>
                            <ol class="breadcrumb float-right">
                                <li class="breadcrumb-item">外观</li>
                                <li class="breadcrumb-item active">主页</li>
                            </ol>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <!-- end row -->
                <div class="row">

                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="card mb-3">
                            <div class="card-header">
                                <h3><i class="fa fa-edit"></i> 站点信息</h3>
                            </div>

                            <div class="card-body">
                                <div class="form-group row">
                                    <label for="title" class="col-sm-2 col-form-label">站点标题 <small class="form-text text-muted text-danger">必填项</small></label>
                                    <input th:value="${session.systemSet.title}" type="text" id="title" class="form-control col-sm-6"  onchange="updateSystemTitle()">
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">系统logo <small class="form-text text-muted text-danger">必填项：建议尺寸 100*100</small></label>
                                    <div class="col-sm-4">
                                        <img th:src="${session.systemSet.systemLogo}" id="systemLogoImg" class="img-thumbnail" style="width: 100px;height: 100px" src="common/images/wechat.jpg" alt="">
                                    </div>
                                    <input type="file" id="systemLogo" onchange="uploadSystemImg(3)" accept="image/jpeg,image/jpg,image/png">
                                </div>
                            </div>
                            <!-- end card-body -->
                        </div>

                        <!-- end card -->
                        <div class="card mb-3">
                            <div class="card-header">
                                <h3><i class="fa fa-edit"></i> 背景墙</h3>
                            </div>

                            <div class="card-body">
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">背景图片 <small class="form-text text-muted text-danger">必填项：建议尺寸 1000*400</small></label>
                                    <div class="col-sm-4">
                                        <img th:src="${session.systemSet.background}" id="img_background" class="img-thumbnail" style="width: 500px;height: 200px" src="/common/images/wechat.jpg" alt="">
                                    </div>
                                    <input type="file" id="background" onchange="uploadSystemImg(4)" accept="image/jpeg,image/jpg,image/png">
                                </div>
                            </div>
                            <!-- end card-body -->

                        </div>

                        <!-- end card -->
                        <div class="card mb-3">
                            <div class="card-header">
                                <h3><i class="fa fa-edit"></i> 公众号</h3>
                            </div>

                            <div class="card-body">
                                <div class="form-group row">
                                    <label for="title" class="col-sm-2 col-form-label">公众号标题 <small class="form-text text-muted text-danger">必填项</small></label>
                                    <input th:value="${session.systemSet.publicTitle}" type="text" id="publicTitle" class="form-control col-sm-6"  onchange="updateSystemPublicTitle()">
                                </div>

                                <div class="form-group row">
                                    <label  class="col-sm-2 col-form-label">微信公众号二维码 <small class="form-text text-muted text-danger">必填项</small></label>
                                    <div class="col-sm-4">
                                        <img th:src="${session.systemSet.publicWechat}" id="img_public_wechat" class="img-thumbnail" style="width: 150px;height: 150px"  alt="">
                                    </div>
                                    <input type="file" onchange="uploadSystemImg(5)" id="public_wechat" accept="image/jpeg,image/jpg,image/png">
                                </div>

                                <div class="form-group row">
                                    <label  class="col-sm-2 col-form-label">微博公众号二维码 <small class="form-text text-muted">可选项</small></label>
                                    <div class="col-sm-4">
                                        <img th:src="${session.systemSet.publicMicroblog}" id="publicMicroblogImg" class="img-thumbnail" style="width: 150px;height: 150px"  alt="">
                                    </div>
                                    <input type="file" onchange="uploadSystemImg(6)" id="publicMicroblog" accept="image/jpeg,image/jpg,image/png">
                                </div>

                                <div class="form-group row">
                                    <label  class="col-sm-2 col-form-label">QQ公众号二维码 <small class="form-text text-muted">可选项</small></label>
                                    <div class="col-sm-4">
                                        <img th:src="${session.systemSet.publicQq}" id="publicQqImg" class="img-thumbnail" style="width: 150px;height: 150px"  alt="">
                                    </div>
                                    <input type="file" onchange="uploadSystemImg(7)" id="publicQq" accept="image/jpeg,image/jpg,image/png">
                                </div>

                            </div>
                            <!-- end card-body -->

                        </div>
                        <!-- end card -->

                    </div>
                    <!-- end col -->

                </div>

            </div>
            <!-- END container-fluid -->

        </div>
        <!-- END content -->

    </div>
    <!-- END content-page -->

    <div th:replace="admin/common/bar::#footer"></div>

</div>
<!-- END main -->

<script src="/background/js/modernizr.min.js"></script>
<script src="/background/js/jquery.min.js"></script>
<script src="/background/js/moment.min.js"></script>

<script src="/background/js/popper.min.js"></script>
<script src="/background/js/bootstrap.min.js"></script>

<script src="/background/js/detect.js"></script>
<script src="/background/js/fastclick.js"></script>
<script src="/background/js/jquery.blockUI.js"></script>
<script src="/background/js/jquery.nicescroll.js"></script>
<script src="/background/js/jquery.scrollTo.min.js"></script>
<script src="/background/plugins/switchery/switchery.min.js"></script>

<script src="/common/js/sweetalert.min.js"></script>
<script src="/common/js/common.js"></script>
<script src="/common/js/jquery.dataTables.min.js"></script>
<script src="/common/js/dataTables.bootstrap4.min.js"></script>
<script src="/common/js/front.js"></script>
</body>
</html>
